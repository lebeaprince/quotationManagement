<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Review Quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quotation Management System</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Review Quotation</h2>
    <div class="alert alert-info" th:if="${requiredRole == null}">
        This quotation is under the auto-approval threshold; no approval required.
    </div>

    <div class="alert alert-warning" th:if="${requiredRole != null}" th:text="${'Required role: ' + requiredRole}"></div>

    <table class="table table-bordered w-50">
        <tbody>
        <tr><th>CustomerId</th><td th:text="${quotation.customerId}"></td></tr>
        <tr><th>DateCreated</th><td th:text="${quotation.dateCreated}"></td></tr>
        <tr><th>ValidUntil</th><td th:text="${quotation.validUntil}"></td></tr>
        <tr><th>Total</th><td th:text="${quotation.total}"></td></tr>
        <tr><th>Discount</th><td th:text="${quotation.discount}"></td></tr>
        <tr><th>VAT</th><td th:text="${quotation.discount}"></td></tr>
        <tr><th>Currency</th><td th:text="${quotation.currency}"></td></tr>
        <tr><th>CreatedBy</th><td th:text="${quotation.createdBy}"></td></tr>
        <tr><th>State</th><td th:text="${quotation.state}"></td></tr>
        </tbody>
    </table>

    <div class="mt-3">
        <form th:action="@{'/quotation/' + ${quotation.id} + '/approve'}" method="post" class="d-inline">
            <button type="submit" class="btn btn-success" th:disabled="${!canApprove}">Approve</button>
        </form>
        <form th:action="@{'/quotation/' + ${quotation.id} + '/decline'}" method="post" class="d-inline ms-2">
            <button type="submit" class="btn btn-danger" th:disabled="${!canApprove}">Decline</button>
        </form>
        <a class="btn btn-secondary ms-2" th:href="@{/index}">Back</a>
    </div>

    <div class="text-danger mt-3" th:if="${param.error}" th:text="${param.error}"></div>
    <div class="text-info mt-2" th:if="${param.info}" th:text="${param.info}"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quotation Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Quotation Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Quotation(s)</h2>
            </div>

            <div class="card-body">
            <section sec:authorize="isAuthenticated()">
                <div th:if="${!#lists.isEmpty(quotations)}">
                    <div class="row">
                        <div class="col">
                            <h2>Quotations</h2>
                        </div>
                    </div>
                    <div id="quotations-table-container">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>CustomerId</th>
                                <th>DateCreated</th>
                                <th>ValidUntil</th>
                                <th>Total</th>
                                <th>Discount</th>
                                <th>VAT</th>
                                <th>Currency</th>
                                <th>CreatedBy</th>
                                <th>State</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="quotation : ${quotations}">
                                <td th:text="${quotation.customerId}"></td>
                                <td th:text="${quotation.dateCreated}"></td>
                                <td th:text="${quotation.validUntil}"></td>
                                <td th:text="${quotation.total}"></td>
                                <td th:text="${quotation.discount}"></td>
                                <td th:text="${quotation.discount}"></td>
                                <td th:text="${quotation.currency}"></td>
                                <td th:text="${quotation.createdBy}"></td>
                                <td th:text="${quotation.state}"></td>
                                <td>
                                    <a th:href="@{'/quotation/' + ${quotation.id} + '/review'}" class="btn btn-sm btn-outline-primary">Review</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="upload" class="mt-4" sec:authorize="isAuthenticated()">
                <div class="row">
                    <div class="col">
                        <h2>Upload Quotation(s)</h2>
                    </div>
                </div>
                <form method="post" enctype="multipart/form-data" th:action="@{/uploadExcelFile}">
                    <div class="d-flex flex-wrap align-items-center gap-2">
                        <input type="file" name="file" accept=".xls,.xlsx" class="form-control w-auto" />
                        <input type="submit" value="Upload file" class="btn btn-primary" />
                    </div>
                </form>
            </section>

            </div>
        </div>

    </div>

</div>
</body>
</html>
